
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <h1 class="form-title">Log In</h1>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" placeholder="Email" class="field">
      </div>
      <div  *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
        Correo electrónico no válido.
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" placeholder="Password" class="field">
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="error-message">
        La contraseña debe tener al menos 8 caracteres.
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="button1">Login</button>
      <div *ngIf="loginForm.valid && submitted" class="success-message">
        Los campos son válidos.
      </div>
      
      <div *ngIf="!loginForm.valid && submitted" class="error-message">
        Los campos no son válidos.
      </div>
  </form>
